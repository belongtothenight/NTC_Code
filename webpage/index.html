    // AES Functions
    function AES(key, blockSize, iv = false, mode = 'ECB', padding = false, outputType = 'String') {
      this.args = {
        key: key,
        blockSize: blockSize,
        iv: iv,
        mode: mode,
        padding: padding,
        outputType: outputType,
        keysize: 128,
        sbox: [],
        invSbox: [],
        plaintext: '',
        rcon: [],
        round: { 16: 10, 24: 12, 32: 14 },
        mixColumnMatrix: [],
        invMixColumnMatrix: [],
        record: {
          'init': {},
          'keyExpansion': {},
          'encrypt': {},
          'decrypt': {},
        },
        info: {
          'hexInputValidation': '',
        }
      }
      this.print = {
        class: false,
        _init: false,
        _keyExpansion: false,
        _hexStringToByteArray: false,
        _rotBytes: false,
        _xorBytes1: false,
        _xorBytes2: false,
        _addRoundKey: false,
        _subBytes: false,
        _shiftRows: false,
        _mixColumns: false,
        encrypt: false,
        decrypt: false,
      }

      if (this.print.class) {
        console.log('aes class');
        console.log('arg key: ' + this.args.key);
        console.log('arg blockSize: ' + this.args.blockSize);
        console.log('arg iv: ' + this.args.iv);
        console.log('arg mode: ' + this.args.mode);
        console.log('arg padding: ' + this.args.padding);
        console.log('arg outputType: ' + this.args.outputType);
      }
      // try {
      this.init();
      this.keyExpansion();
      // } catch (e) {
      //   console.log(e);
      //   this.args.info.hexInputValidation = 'Invalid Hex Input';
      // }
    };

    AES.prototype._hexStringToByteArray = function (input, reArrange = false) {
      /* convert hex string to byte array 
      input('string'): 16 bytes hex string
      */
      let output = [];
      input = input.match(/.{1,2}/g);
      if (reArrange) {
        input = this._reArrangeArray(input);
      }
      for (let i = 0; i < input.length; i++) {
        output.push(parseInt(input[i], 16));
      }
      if (this.print._hexStringToByteArray) {
        console.log('hex string to byte array');
        console.log('input', input);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._reArrangeArray = function (input) {
      let reArrangeIndex = {
        0: 0,
        1: 4,
        2: 8,
        3: 12,
        4: 1,
        5: 5,
        6: 9,
        7: 13,
        8: 2,
        9: 6,
        10: 10,
        11: 14,
        12: 3,
        13: 7,
        14: 11,
        15: 15
      }
      let output = [];
      for (let i = 0; i < input.length; i++) {
        output.push(input[reArrangeIndex[i]]);
      }
      return output;
    };

    AES.prototype._byteArrayToHexArray = function (input) {
      /* convert byte array to hex array
      input(Array): byte array
  
      To inspect w in encryption or decryption process, use the following code
      for (let i = 0; i < 4; i++) {
          console.log('w[' + i + ']' + this._byteArrayToHexArray(w[i]));
      }
      */
      let output = [];
      for (let i = 0; i < input.length; i++) {
        output.push(input[i].toString(16));
      }
      if (this.print._byteArrayToHexArray) {
        console.log('byte array to hex array');
        console.log('input', input);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._byteArrayToHexString = function (input) {
      /* convert byte array to hex string
      input(Array): byte array
      */
      var output = '';
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          output += input[i][j].toString(16).padStart(2, '0');
        }
      }
      if (this.print._byteArrayToHexString) {
        console.log('byte array to hex string');
        console.log('input', input);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._rotBytes1 = function (input) {
      /* rotate bytes in array 
      step(Number): number of step to rotate (default: 1, move right 1 step)
      */
      let output = [];
      for (let i = 1; i < 4; i++) {
        output.push(input[i]);
      }
      output.push(input[0])

      if (this.print._rotBytes1) {
        console.log('rot bytes');
        console.log('input', input);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._rotBytes2 = function (input, step = 1) {
      /* rotate bytes in array 
      step(Number): number of step to rotate (default: 1, move right 1 step)
      */
      let output = [...input];
      for (let i = 0; i < step; i++) {
        output.unshift(output.pop());
      }

      if (this.print._rotBytes2) {
        console.log('rot bytes');
        console.log('input', input);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._xorBytes1 = function (input1, input2) {
      /* xor bytes in array 
      input1(Array): array to xor (only first element will be xor)
      input2(HexNumber): number to xor (0x00 - 0xff)
      */
      let length = input1.length;
      let output = [];
      output.push(input1[0] ^ input2)
      for (let i = 1; i < length; i++) {
        output.push(input1[i])
      }
      if (this.print._xorBytes1) {
        console.log('xor bytes');
        console.log('input1', input1);
        console.log('input2', input2);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._xorBytes2 = function (input1, input2) {
      /* xor bytes in array
      input1(Array): array to xor
      input2(Array): array to xor
      */
      let length = input1.length;
      let output = new Array(length);
      for (let i = 0; i < length; i++) {
        output[i] = input1[i] ^ input2[i];
      }
      if (this.print._xorBytes2) {
        console.log('xor bytes');
        console.log('input1', input1);
        console.log('input2', input2);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._addRoundKey = function (input, round) {
      let output = [];
      for (let i = 0; i < 4; i++) {
        // console.log('input[i]: ', this._byteArrayToHexArray(input[i]));
        // console.log('key[i + 4 * round]: ', this._byteArrayToHexArray(this.args.key[i + 4 * round]));
        output.push(this._xorBytes2(input[i], this.args.key[i + 4 * round]));
        // console.log('output[i]: ', this._byteArrayToHexArray(output[i]));
      }

      if (this.print._addRoundKey) {
        console.log('add round key');
        for (let i = 0; i < 4; i++) {
          console.log('output[' + i + ']', this._byteArrayToHexArray(input[i]));
        }
        for (let i = 0; i < 4; i++) {
          console.log('output[' + i + ']', this._byteArrayToHexArray(output[i]));
        }
      }
      return output;
    };

    AES.prototype._subBytes = function (input, sbox = this.args.sbox) {
      let length = input.length;
      let output = new Array(length);
      for (let i = 0; i < length; i++) {
        output[i] = sbox[input[i]];
      }
      if (this.print._subBytes) {

        console.log('output', output);
      }
      return output;
    };

    AES.prototype._subBytes2D = function (input, sbox = this.args.sbox) {
      let length = input.length;
      let output = new Array(length);
      for (let i = 0; i < length; i++) {
        output[i] = this._subBytes(input[i], sbox);
      }
      if (this.print._subBytes2D) {
        console.log('sub bytes 2D');
        console.log('input', input);
        console.log('output', output);
      }
      return output;
    };

    AES.prototype._shiftRows = function (input) {
      let output = [];
      let w = [];
      // convert to column
      for (let i = 0; i < 4; i++) {
        var temp = []
        for (let j = 0; j < 4; j++) {
          temp.push(input[j][i]);
        }
        w.push(temp);
      }
      // shift
      for (let i = 0; i < 4; i++) {
        w[i] = this._rotBytes2(w[i], -i + 4);
      }
      // convert to row

    AES.prototype._invShiftRows = function (input) {
      let output = [];
      let w = [];
      // convert to column
      for (let i = 0; i < 4; i++) {
        var temp = []
        for (let j = 0; j < 4; j++) {
          temp.push(input[j][i]);
        }
        w.push(temp);
      }
      // shift 0.1.2.3
      for (let i = 0; i < 4; i++) {
        w[i] = this._rotBytes2(w[i], i);
      }
      // convert to row
      for (let i = 0; i < 4; i++) {
        var temp = []
        for (let j = 0; j < 4; j++) {

    AES.prototype._GFMul = function (x, y) {
      // https://chat.openai.com/chat
      let result = 0;
      for (let i = 0; i < 8; i++) {
        if ((y & 1) != 0) {
          result ^= x;
        }
        let hiBitSet = (x & 0x80) != 0;
        x <<= 1;
        if (hiBitSet) {
          x ^= 0x1b;  // Modulus for GF(2^8)
        }
        y >>= 1;
      }
      return result;
    };

    AES.prototype._restrictHex = function (input) {
      while (input > 0xff) {
        input -= 0x100;

      for (let i = 0; i < 4; i++) {

        for (let j = 0; j < 4; j++) {

      let wCount = (this.args.round + 1) * 4;
      let w = [];
      for (let i = 0; i < 4; i++) {
        // first 4 words are the key / 1st key
        w.push([this.args.key[i * 4], this.args.key[i * 4 + 1], this.args.key[i * 4 + 2], this.args.key[i * 4 + 3]])

      this.args.record.keyExpansion['key0'] = this._byteArrayToHexString(w.slice(0, 5)); // record

      let w = [];
      for (let i = 0; i < size / 4; i++) {

      }
      this.args.record.encrypt['plaintext-1'] = this._byteArrayToHexString(w); // record

      // initial round

      this.args.record.encrypt['round0-2output'] = this._byteArrayToHexString(w); // record

        this.args.record.encrypt['round' + i + '-5output'] = this._byteArrayToHexString(w); // record

      // final round

      this.args.record.encrypt['round' + this.args.round + '-4output'] = this._byteArrayToHexString(w); // record

    AES.prototype.decrypt = function (cyphertext) {
      /*
      cyphertext: hex string (16 bytes)
      */
      // preprocess cyphertext
      let temp;
      let size = this.args.blockSize / 8;
      this._hexInputValidation(cyphertext, size);
      this.args.record.decrypt['cyphertext-3'] = cyphertext; // record
      temp = this._hexStringToByteArray(cyphertext, false);
      this.args.record.decrypt['cyphertext-2'] = this._byteArrayToHexArray(temp); // record
      let w = [];
      for (let i = 0; i < size / 4; i++) {
        w.push([temp[i * 4], temp[i * 4 + 1], temp[i * 4 + 2], temp[i * 4 + 3]]);
      }
      this.args.record.decrypt['cyphertext-1'] = this._byteArrayToHexString(w); // record

      // initial round
      this.args.record.decrypt['round0-0input'] = this._byteArrayToHexString(w); // record
      w = this._addRoundKey(w, this.args.round);
      this.args.record.decrypt['round0-1addRoundKey'] = this._byteArrayToHexString(w); // record
      this.args.record.decrypt['round0-2output'] = this._byteArrayToHexString(w); // record

      // rounds N to 
      for (let i = this.args.round - 1; i > 0; i--) {
        this.args.record.decrypt['round' + i + '-0input'] = this._byteArrayToHexString(w); // record
        w = this._invShiftRows(w);
        this.args.record.decrypt['round' + i + '-1invShiftRows'] = this._byteArrayToHexString(w); // record
        w = this._subBytes2D(w, this.args.invSbox);
        this.args.record.decrypt['round' + i + '-2invSubBytes'] = this._byteArrayToHexString(w); // record
        w = this._addRoundKey(w, i);

        w = this._invMixColumns(w);
        this.args.record.decrypt['round' + i + '-4invMixColumns'] = this._byteArrayToHexString(w); // record
        this.args.record.decrypt['round' + i + '-5output'] = this._byteArrayToHexString(w); // record
      }

      // round 0
      this.args.record.decrypt['round0-0input'] = this._byteArrayToHexString(w); // record
      w = this._invShiftRows(w);
      this.args.record.decrypt['round0-1invShiftRows'] = this._byteArrayToHexString(w); // record
      w = this._subBytes2D(w, this.args.invSbox);
      this.args.record.decrypt['round0-2invSubBytes'] = this._byteArrayToHexString(w); // record
      w = this._addRoundKey(w, 0);
      this.args.record.decrypt['round0-3addRoundKey'] = this._byteArrayToHexString(w); // record
      this.args.record.decrypt['round0-4output'] = this._byteArrayToHexString(w); // record

      // postprocess plaintext
