    /* Style the button that is used to open and close the collapsible content */
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */

    .collapsible:hover {
      background-color: #ccc;
    }

      display: none;
      overflow: hidden;

<body>
  <div id="message">
    <!-- title -->
    <h1>Advance Encryption Standard</h1>
    <h2>AES-128bit, ECB mode</h2>
    <p>All the following input should be 16 bytes Hex.</p>
    <!-- key input -->
    <label for="key">Key:</label>
    <span>
      <input type="text" id="key" name="key" placeholder="Enter Key" value="input key">
    </span>
    <!-- plaintext input -->
    <label for="plaintext">Plaintext:</label>
    <span>
      <input type="text" id="plaintext" name="plaintext" placeholder="Enter Plaintext" value="input plaintext">
    </span>
    <!-- ciphertext input -->
    <label for="ciphertext">Ciphertext:</label>
    <span>
      <input type="text" id="ciphertext" name="ciphertext" placeholder="Enter Ciphertext" value="input ciphertext">
    </span>
    <!-- AES Encryption Dropdown -->
    <button type="button" class="collapsible">AES Encryption</button>
    <div class="content">
      <p>Lorem ipsum...</p>
    </div>
    <!-- AES Decryption Dropdown -->
